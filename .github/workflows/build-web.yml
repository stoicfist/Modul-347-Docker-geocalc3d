name: Build WEB (no deploy)

on:
  push:
    branches: [ main, master ]
    paths: [ 'geocalc-frontend', '.github/workflows/build-web.yml' ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: geocalc-frontend } }
    steps:
      - uses: actions/checkout@v5
        with: { submodules: recursive, fetch-depth: 0 }
      - uses: actions/setup-node@v5
        with: { node-version: '20', cache: 'npm', cache-dependency-path: 'geocalc-frontend/package-lock.json' }
      - run: npm ci
      - run: npm run build -- --configuration=production
      - uses: actions/upload-artifact@v4
        with: { name: web-dist, path: geocalc-frontend/dist/**, if-no-files-found: 'warn' }
