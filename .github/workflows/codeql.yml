name: CodeQL

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Init CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java
          queries: security-extended

      # ⛔️ DELETE/ENTFERNEN:
      # - uses: github/codeql-action/autobuild@v3

      # ✅ MANUELLER BUILD (pfad zu deinem pom):
      - name: Build backend module
        run: mvn -B -ntp -f geocalc-backend/peter.ngo.geocalc3d/pom.xml -DskipTests package

      # JS/TS: ein minimaler Build reicht für die Extraktion
      - name: Install frontend deps
        working-directory: geocalc-frontend
        run: npm ci

      - name: Optional frontend build (skip if not needed)
        working-directory: geocalc-frontend
        run: |
          if [ -f package.json ] && jq -e '.scripts.build' package.json >/dev/null; then
            npm run build --if-present
          fi

      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:java"
