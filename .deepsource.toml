version = 1

# ======================================================
# üü£ JavaScript / TypeScript (Angular Frontend)
# ======================================================
[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  # Wichtig: DeepSource erkennt Angular/TypeScript automatisch,
  # wenn TS-Dateien und package.json vorhanden sind.
  # Keine root_patterns oder frameworks mehr n√∂tig.
  include_patterns = ["geocalc-frontend/**"]
  exclude_patterns = [
    "geocalc-frontend/dist/**",
    "geocalc-frontend/coverage/**",
    "geocalc-frontend/node_modules/**"
  ]

# ======================================================
# üü† Java (Spring Boot Backend)
# ======================================================
[[analyzers]]
name = "java"
enabled = true

  [analyzers.meta]
  # Maven wird automatisch erkannt, wenn pom.xml existiert.
  include_patterns = ["geocalc-backend/peter.ngo.geocalc3d/**"]
  exclude_patterns = [
    "geocalc-backend/**/target/**"
  ]

# ======================================================
# ‚öôÔ∏è Optional ‚Äì allgemeine Ignoriermuster
# ======================================================
exclude_patterns = [
  ".github/**",
  "**/*.min.js",
  "**/node_modules/**",
  "**/dist/**",
  "**/coverage/**",
  "**/target/**"
]
